{% extends 'base.html' %}

{% block titulo %}SGAB - Página Home{% endblock %}

{% block conteudo %}

    <h1>Home</h1>
    {% if session.username %}
        <h2>Usuário logado: [ {{session.username}} ]</h2>        
        <h4>Minha senha é: {{session.senha}}</h4>
    {% else %}
        <h4>Não esta logado</h4>    
    {% endif %}
    

{% endblock %}
