<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Template de login, usando Bootstrap.</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="{{url_for('static', filename='css/estilo.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{{url_for('auth.login')}}" method="post">
      <img class="mb-4" src="{{url_for('static', filename='img/bootstrap-solid.svg')}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <!-- <label for="inputEmail" class="sr-only">Endereço de email</label> -->
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
      <!-- <label for="inputPassword" class="sr-only">Senha</label> -->
      <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>           
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit">Login</button>        
      </div>            
      <br>
      
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}  
                {{message}}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      
    </form>
  </body>
</html>
