<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} SGAB {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-light">
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">      
        
        <div class="container-fluid navbar navbar-dark bg-dark">
          
          <a class="navbar-brand" href="#">SGAB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('admin.index')}}">Início</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Relatório</a>
              </li>     

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cadastros
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('admin.admin_usuarios.listar')}}">Usuários</a></li>
                  <li><a class="dropdown-item" href="{{url_for('admin.admin_unidades.listar')}}">Unidades</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>   

            </ul>
            <form class="d-flex" role="search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->              
              {% if session.usuario %}
                <span class="navbar-text">
                  {{session.nome}}                  
                </span>
                <a class="btn btn-danger" href="{{url_for('auth.logout')}}">Sair</a>
                <!-- <button class="btn btn-outline-success" type="submit">Sair</button> -->
              {% else %}
                <a class="btn btn-outline-success" href="{{url_for('auth.login')}}">Entrar</a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>

      {% block conteudo %}
        <!-- Aqui ficara o conteudo da página -->
      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
  </body>
</html>
