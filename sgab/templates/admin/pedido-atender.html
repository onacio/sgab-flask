{% extends 'base_admin.html' %}

{% block titulo %} Formulário de Pedidos {% endblock %}

{% block conteudo %}

<div class="container-sm">
    
    <div>
        <h2><p class="text-center mt-2">DADOS DO PEDIDO</p></h2>
    </div>

    <form action="{{ url_for('admin.admin_pedidos.atender_pedido') }}" method="post">
          
        <div class="row mb-3 g-2">                
          <!-- Primeira linha -->
          <div class="col-2">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" value="{{pedido[0]}}">
          </div>          
          <div class="col-2">
            <label for="data-hora" class="form-label">Data</label>
            <input type="text" class="form-control" id="data-hora" name="data-hora" value="{{pedido[1]}}" disabled>
          </div>
          <div class="col-2">
            <label for="data-hora" class="form-label">Hora</label>
            <input type="text" class="form-control" id="data-hora" name="data-hora" value="{{pedido[2]}}" disabled>
          </div>
          <div class="col-2">
            <label for="qtde" class="form-label">Quantidade</label>
            <input type="text" class="form-control" id="qtde" name="qtde" value="{{pedido[5]}}" disabled>
          </div>
          <div class="col-4">
            <label for="solicitante" class="form-label">Solicitante</label>
            <input type="text" class="form-control" id="solicitante" name="solicitante" value="{{pedido[7]}}" disabled>
          </div>          
          <!-- FIM da primeira linha -->

          <!-- Segunda linha -->
          <div class="col-5">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{pedido[3]}}" disabled>
          </div>
          <div class="col-4">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" value="{{pedido[4]}}" disabled>
          </div>

          {% if pedido[10] == 0 %}
            <div class="col-3">
              <label for="status" class="form-label">Status do pedido</label>
              <input type="text" class="form-control" id="status" name="status" value="Pendente" disabled>
            </div>
          {% elif pedido[10] == 1 %}
            <div class="col-3">
              <label for="status" class="form-label">Status do pedido</label>
              <input type="text" class="form-control" id="status" name="status" value="Concluído" disabled>
            </div>
          {% endif %}           
          <!-- FIM da segunda linha -->
          
          <!-- Terceira linha -->
          <div class="col-12">
            <label for="justificativa" class="form-label">Justificativa</label>
            <textarea class="form-control" id="justificativa" rows="3" name="justificativa" disabled>{{pedido[8]}}</textarea>
          </div>            
          <!-- FIM da terceira linha -->
        </div>

        <div>
          <h2><p class="text-center mt-2">LEBERAÇÃO DO PEDIDO</p></h2>
        </div>

        <div class="container">
          <label for="">Quantidade liberada</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="quantidade-liberada" name="quantidade-liberada" value="{{pedido[6]}}">          
            <button class="btn btn-success" type="submit">Atender pedido</button>
          </div>
        </div>

      </form>
</div>

{% endblock %}
