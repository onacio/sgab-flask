<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} SGAB {% endblock %}</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- DATATABLES -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script> 
    
  </head>
  <body style="background-color: #f2f2f2;">    
      <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary">       -->
      <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #ffffff;">      
        
        <div class="container-fluid navbar">        
          
          <a class="navbar-brand ms-2" href="{{url_for('coab.index')}}">SGAB</a>
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('coab.index')}}">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('coab.coab_pedidos.index')}}">Pedidos</a>
              </li>              
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Solicitações
                </a>
                <ul class="dropdown-menu">                  
                  <li><a class="dropdown-item" href="#">Material Penso</a></li>                  
                  <li><a class="dropdown-item" href="#">Material de escritório</a></li>                  
                </ul>
              </li>               -->
            </ul>
            <form class="d-flex" role="search">              
              {% if session.usuario %}
                
                <span class="navbar-text me-2">
                  {{session.nome}}                  
                </span>
                
                <a class="btn btn-danger me-2" href="{{url_for('auth.logout')}}"><i class="bi bi-box-arrow-right"></i> Sair</a>
                
              {% else %}
                <a class="btn btn-outline-success" href="{{url_for('auth.login')}}">Entrar</a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>

      {% block conteudo %}
        <!-- Aqui ficara o conteudo da página -->
      {% endblock %}
    
    <script src="{{ url_for('static', filename='js/datatables.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
